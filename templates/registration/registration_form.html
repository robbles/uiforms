{% extends "base.html" %}

{% block content %}

<h2 id="section-title">Register</h2>

<form action="" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" value="login">Log In</button>
    {% if next %}
        <input type="hidden" name="next" value="{{ next|escape }}" />
    {% else %}
        <input type="hidden" name="next" value="{% url list_uiforms %}" />
    {% endif %}
</form>

{% endblock %}
